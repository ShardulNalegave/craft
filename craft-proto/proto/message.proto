syntax = "proto3";

message CRAFTRequestVoteReq {
    uint32 candidateID                  = 1;
    uint64 term                         = 2;
    uint64 lastLogIndex                 = 3;
    uint64 lastLogTerm                  = 4;
};

message CRAFTRequestVoteRes {
    uint64 term                         = 1;
    bool voteGranted                    = 2;
};

message CRAFTAppendEntriesReq {
    uint32 leaderID                     = 1;
    uint64 term                         = 2;
    uint64 prevLogIndex                 = 3;
    uint64 prevLogTerm                  = 4;
    uint64 leaderCommit                 = 5;
    repeated CRAFTLogEntry entries      = 6;
};

message CRAFTAppendEntriesRes {
    uint64 term                         = 1;
    bool voteGranted                    = 2;
};

message CRAFTLogEntry {
    uint64 len                          = 1;
    bytes data                          = 2;
}
